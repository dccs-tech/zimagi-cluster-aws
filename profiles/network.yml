parents:
    - config

config:
    aws_network_names: "#prefix(@aws_networks || @aws_network_prefix);"

network:
    "@{aws_network_prefix}<<value>>":
        foreach: "@aws_networks"
        provider: aws
        cidr_base: "@network_cidr_base"
        cidr_prefix: "@network_cidr_prefix"
        region: "<<value>>"
        dns_support: "@network_dns_support"
        groups: "@network_groups"

network_peering:
    aws: "@aws_network_names"

firewall:
    all:
        network: "@aws_network_names"
        groups: "@core_firewall_groups"
        rules:
            all-out:
                mode: egress
                protocol: all
                from_port: 0
                to_port: 0
            all-in:
                mode: ingress
                protocol: all
                from_port: 0
                to_port: 65535

    internet:
        network: "@aws_network_names"
        groups: "@core_firewall_groups"
        rules:
            all-out:
                mode: egress
                protocol: all
                from_port: 0
                to_port: 0
            icmp-in:
                mode: ingress
                protocol: icmp
                from_port: 8
                to_port: 0

    ssh-external:
        network: "@aws_network_names"
        groups: "@core_firewall_groups"
        rules:
            tcp-in:
                mode: ingress
                protocol: tcp
                from_port: "@ssh_port"
                to_port: "@ssh_port"

    ssh-internal:
        network: "@aws_network_names"
        groups: "@core_firewall_groups"
        rules:
            tcp-in:
                mode: ingress
                protocol: tcp
                from_port: "@ssh_port"
                to_port: "@ssh_port"
                cidrs: "@network_cidr_base"

    nfs:
        network: "@aws_network_names"
        groups: "@core_firewall_groups"
        rules:
            tcp-in:
                mode: ingress
                protocol: tcp
                from_port: 2049
                to_port: 2049
            udp-in:
                mode: ingress
                protocol: udp
                from_port: 2049
                to_port: 2049
