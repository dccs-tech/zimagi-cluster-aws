parents:
    - module: cluster
      profile: group

    - config

subnet:
    "nat-<<value>>":
        foreach: "@aws_nat_zones"
        network: "#prefix(@aws_networks || @aws_network_prefix);"
        cidr_prefix: 28
        zone_suffix: "<<value>>"
        use_public_ip: true
        use_nat: true
        groups: "@network_group"
