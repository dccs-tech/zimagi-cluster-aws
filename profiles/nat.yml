parents:
    - config

config:
    aws_network_names: "#prefix(@aws_networks || @aws_network_prefix);"

subnet:
    "nat-<<value>>":
        foreach: "@aws_nat_subnets"
        network: "@aws_network_names"
        cidr_prefix: 28
        zone_suffix: "<<value>>"
        use_public_ip: true
        use_nat: true
        groups: "@network_groups"
