_related_values: &related_values
    subnet_ids:
        field: subnets
        lookup: subnet_id
    security_groups:
        field: firewalls
        lookup: security_group_id

_shared_aws_options: &shared_aws_options
    retention_period:
        type: int
        default: 5
        help: "Database backup retention period"
    backup_window:
        type: str
        default: "07:00-09:00"
        help: "Database daily backup window (UTC)"
    maintenance_window:
        type: str
        default: "wed:04:00-wed:05:00"
        help: "Database weekly maintenance window (UTC)"

_shared_aws_aurora_options: &shared_aws_aurora_options
    <<: *shared_aws_options
    family:
        type: str
        default: "aurora-postgresql10"
        help: "Database engine family"
    engine:
        type: str
        default: "aurora-postgresql"
        help: "Database engine"
    engine_version:
        type: str
        default: "10.7"
        help: "Database engine version"
    create_timeout:
        type: str
        default: "120m"
        help: "Database create timeout"
    update_timeout:
        type: str
        default: "120m"
        help: "Database update timeout"
    delete_timeout:
        type: str
        default: "120m"
        help: "Database delete timeout"
    cluster_parameters:
        type: list
        default: null
        help: "Database engine cluster parameters (list of {'name': *, 'value': *, ...})"

_shared_aws_elasticache_options: &shared_aws_elasticache_options
    <<: *shared_aws_options
    instance_type:
        type: str
        default: "cache.t3.small"
        help: "Database instance type"

plugin:
    database:
        providers:
            aurora:
                mixins: [aws_service]
                related_values:
                    <<: *related_values
                option:
                    <<: *shared_aws_aurora_options
                    engine_mode:
                        type: str
                        default: "provisioned"
                        help: "Database backend mode"
                    enhanced_monitoring:
                        type: bool
                        default: false
                        help: "Enable enhanced monitoring"
                    monitoring_interval:
                        type: int
                        default: 5
                        help: "Enhanced monitoring interval"
                    instance_parameters:
                        type: list
                        default: null
                        help: "Database engine instance parameters (list of {'name': *, 'value': *, ...})"
                    instance_count:
                        type: int
                        default: 3
                        help: "Database instance count"
                    instance_type:
                        type: str
                        default: "db.t3.medium"
                        help: "Database instance type"
                output_map:
                    host: host

            aurora_serverless:
                mixins: [aws_service]
                related_values:
                    <<: *related_values
                option:
                    <<: *shared_aws_aurora_options
                    auto_pause:
                        type: bool
                        default: true
                        help: "Auto pause database when no active connections"
                    auto_pause_period:
                        type: int
                        default: 300
                        help: "Auto pause wait period (seconds)"
                    max_capacity:
                        type: int
                        default: 8
                        help: "Maximum capacity (ACU)"
                    min_capacity:
                        type: int
                        default: 2
                        help: "Minimum capacity (ACU)"
                    timeout_action:
                        type: str
                        default: "RollbackCapacityChange"
                        help: "Timeout strategy"
                output_map:
                    host: host

            aws_memcached:
                mixins: [aws_service]
                related_values:
                    <<: *related_values
                option:
                    <<: *shared_aws_elasticache_options
                    engine_version:
                        type: str
                        default: "1.5.16"
                        help: "Database engine version"
                    parameter_group_name:
                        type: str
                        default: "default.memcached1.5"
                        help: "Database default parameter group name"
                    instance_count:
                        type: int
                        default: 2
                        help: "Database instance count"
                output_map:
                    host: host

            aws_redis:
                mixins: [aws_service]
                related_values:
                    <<: *related_values
                option:
                    <<: *shared_aws_elasticache_options
                    engine_version:
                        type: str
                        default: "5.0.6"
                        help: "Database engine version"
                    parameter_group_name:
                        type: str
                        default: "default.redis5.0"
                        help: "Database default parameter group name"
                    instance_count:
                        type: int
                        default: 2
                        help: "Database nodes (primary and read replicas)"
                output_map:
                    host: host
